<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NettoKOM Template System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: #E60000;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .nav-buttons {
            background: #333;
            padding: 0;
            display: flex;
            margin: 0;
        }
        .nav-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-right: 1px solid #555;
        }
        .nav-btn:hover {
            background: #555;
        }
        .nav-btn.active {
            background: #E60000;
        }
        .content {
            background: white;
            padding: 20px;
            min-height: 800px;
            border-radius: 0 0 8px 8px;
        }
        iframe {
            width: 100%;
            height: 850px;
            border: none;
        }
        .tool-frame {
            display: none;
        }
        .tool-frame.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NettoKOM Template System</h1>
        <p>Tools f√ºr Template-Auswahl und Content-Validierung</p>
    </div>
    
    <div class="nav-buttons">
        <button class="nav-btn active" onclick="showTool('wizard')">
            üìã Template Wizard
        </button>
        <button class="nav-btn" onclick="showTool('preview')">
            üëÅÔ∏è Content Preview
        </button>
    </div>
    
    <div class="content">
        <iframe id="wizard" class="tool-frame active" src="template-wizard.html"></iframe>
        <iframe id="preview" class="tool-frame" src="content-preview.html"></iframe>
    </div>
    
    <script>
        function showTool(tool) {
            // Hide all
            document.querySelectorAll('.tool-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Show selected
            document.getElementById(tool).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
